<p-scrollPanel
  [style]="{
    width: 'auto',
    height: '100%',
    margin: '0',
    padding: '0'
  }"
>
  <h3 class="text-center">Participantes: {{ participants.length }}</h3>
  @for (participant of participants; track participant.id) {
  <p-card>
    <div class="flex flex-row gap-2 align-items-center">
      <p-tag
        [severity]="participant.role! === 'student' ? 'success' : 'warning'"
        [value]="participant.role! | translateRole"
      />
      <p>{{ participant.username }}</p>
    </div>
  </p-card>
  }
</p-scrollPanel>
